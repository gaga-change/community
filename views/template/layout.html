<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} - {{theme}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="stylesheet" href="//cdn.junn.top/layui/2.4.3/css/layui.css">
    <link rel="stylesheet" href="/css/global.css?v={{version}}">
    <link rel="stylesheet" href="/css/append.css?v={{version}}">
</head>

<body>
    <div class="fly-header layui-bg-black">
        <div class="layui-container">
            <a class="fly-logo" href="/">
                <img src="//cdn.junn.top/web/image/logo.png?v=2" alt="layui" style="max-height:37px">
            </a>
            <ul class="layui-nav fly-nav layui-hide-xs">
                <li class="layui-nav-item layui-this">
                    <a href="/"><i class="iconfont icon-jiaoliu"></i>交流</a>
                </li>
                <!-- <li class="layui-nav-item">
                    <a href="case/case"><i class="iconfont icon-iconmingxinganli"></i>案例</a>
                </li>
                <li class="layui-nav-item">
                    <a href="http://www.layui.com/" target="_blank"><i class="iconfont icon-ui"></i>框架</a>
                </li> -->
            </ul>
            <ul class="layui-nav fly-nav-user">
                {% if !user %}
                <!-- 未登入的状态 -->
                <li class="layui-nav-item">
                    <a class="iconfont icon-touxiang layui-hide-xs" href="/user/login"></a>
                </li>
                <li class="layui-nav-item">
                    <a href="/user/login">登入</a>
                </li>
                <li class="layui-nav-item">
                    <a href="/user/reg">注册</a>
                </li>
                <li class="layui-nav-item layui-hide-xs">
                    <a href="/app/qq/" onclick="layer.msg('正在通过QQ登入', {icon:16, shade: 0.1, time:0})" title="QQ登入"
                        class="iconfont icon-qq"></a>
                </li>
                <li class="layui-nav-item layui-hide-xs">
                    <a href="/app/weibo/" onclick="layer.msg('正在通过微博登入', {icon:16, shade: 0.1, time:0})" title="微博登入"
                        class="iconfont icon-weibo"></a>
                </li>
                {% endif %}
                {% if user %}
                <!-- 登入后的状态 -->
                <li class="layui-nav-item">
                    <a class="fly-nav-avatar" href="javascript:;">
                        <cite class="layui-hide-xs">{{user.name}}</cite>
                        <!-- <i class="iconfont icon-renzheng layui-hide-xs" title="认证信息：layui 作者"></i>
                        <i class="layui-badge fly-badge-vip layui-hide-xs">VIP3</i> -->
                        <img src="//cdn.junn.top/01.jpg">
                    </a>
                    <dl class="layui-nav-child">
                        <dd><a href="user/set"><i class="layui-icon">&#xe620;</i>基本设置</a></dd>
                        <dd><a href="user/message"><i class="iconfont icon-tongzhi" style="top: 4px;"></i>我的消息</a></dd>
                        <dd><a href="user/home"><i class="layui-icon" style="margin-left: 2px; font-size: 22px;">&#xe68e;</i>我的主页</a></dd>
                        <hr style="margin: 5px 0;">
                        <dd><a href="/user/logout" style="text-align: center;" id="logout">退出</a></dd>
                    </dl>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
    {% block content %}{% endblock %}
    <div class="fly-footer">
        <p><a href="/" target="_blank">{{theme}}</a> 2018 &copy; <a href="//junn.top" target="_blank">junn.top
                出品</a></p>
        <p>
            <a href="//www.layui.com/template/fly/" target="_blank">获取社区模版</a>
            <a href="//github.com/gaga-change/community" target="_blank">站点开源地址</a>
        </p>
    </div>
    <script src="//cdn.junn.top/layui/2.4.3/layui.js"></script>
    <script>
        layui.cache.page = 'user';
        layui.cache.user = {
            _id: '{{user._id}}',
            uid: '{{user._id}}',
            username: '游客',
            // username: '{{user.name}}',
            avatar: '../../res/images/avatar/00.jpg',
            experience: 83,
            sex: '男'
        };
        layui.config({
            version: "{{version}}",
            base: '/js/mods/'
        }).extend({
            fly: 'index'
        }).use('fly');
    </script>
    {% block script %}{% endblock %}
</body>

</html>
